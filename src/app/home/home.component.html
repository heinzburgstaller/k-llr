<div class="container theme-showcase" role="main">

  <div class="page-header" [hidden]="isInteractive">
    <h3>Interactive Machine Learning</h3>
  </div>

  <!--
  <div class="row">
    <div class="col-xs-12">
      <p>By starting the machine learning you will be shown alerts, where you should
        decide!
      </p>
    </div>
  </div>
-->

  <div class="row" [hidden]="isInteractive">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary" (click)="startConfig()">Start interactive machine learning</button>
      <!--
      <button type="button" class="btn btn-default" (click)="staticModal.show()">Edit vector...</button>
    -->
    </div>
  </div>

  <div [hidden]="!isInteractive" class="row margin-top-05">
    <div class="col-xs-12">
      <app-interactive (onOk)="onInteractiveOk($event)"></app-interactive>
    </div>
  </div>

</div>

<div class="modal fade" bsModal #configModal="bs-modal" [config]="{backdrop: 'static'}"
  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-body">
        <app-vector></app-vector>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-primary pull-right" (click)="startLearning()">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
