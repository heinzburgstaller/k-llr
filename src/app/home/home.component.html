<div class="container theme-showcase" role="main">

  <div *ngIf="errorMessage" style="margin-top: 10px;" class="alert alert-danger" role="alert">
    <strong>An error occurred!</strong> {{errorMessage}}
  </div>

  <div class="page-header" *ngIf="!isInteractive && !showResult">
    <h3>Interactive Machine Learning</h3>
  </div>

  <div class="page-header" *ngIf="!isInteractive && showResult">
    <div class="row">
      <div class="col-xs-10">
        <h3>Result</h3>
      </div>
      <div class="col-xs-2">
        <input type="button" class="btn btn-warning pull-right" value="Repeat" onclick="location.href = '.';">
      </div>
    </div>
  </div>

  <div *ngIf="!isInteractive && showResult">
    <div class="col-xs-12">
      <app-result></app-result>
    </div>
  </div>

  <!--
  <div class="row">
    <div class="col-xs-12">
      <p>By starting the machine learning you will be shown alerts, where you should
        decide!
      </p>
    </div>
  </div>
-->

  <div class="row" *ngIf="!isInteractive && !showResult">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary" (click)="startConfig()">Start interactive machine learning</button>
      <!--
      <button type="button" class="btn btn-default" (click)="staticModal.show()">Edit vector...</button>
    -->
    </div>
  </div>

  <div [hidden]="!isInteractive" class="row margin-top-05">
    <div class="col-xs-12">
      <app-interactive (onOk)="onInteractiveOk($event)"></app-interactive>
    </div>
  </div>

</div>

<div class="modal fade" bsModal #configModal="bs-modal" [config]="{backdrop: 'static'}"
  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <app-vector></app-vector>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-primary pull-right" (click)="startLearning()">OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
